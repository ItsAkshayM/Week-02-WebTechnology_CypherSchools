<html>
    <head>
        <title> </title>
        <style>
            div{
                padding:20px;
            }
            div img{
                animation: slide 0.5s forwards;
                transform: translateY(300px);
                opacity:0; 
            }
            @keyframes slide{
                0%{
                    transform:scale(1.1);
                    opacity:0;
                }
                100%{
                    opacity:1;
                    transform:none;
                }
            }
        </style>
    </head>

    <body>
        <div>
            <h1>
                this is para awesome
            </h1>
            <img src="thor.jpeg" width:200px>
        </div>
        
    </body>
</html>
